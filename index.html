<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Meal Generator | #001 of #100Days100Projects</title>
  </head>

  <body>
    <div class="container">
      <h1>Feeling Hungry? 😀</h1>
      <h4>
        Search or Click the random button bellow to Generate a Random Meal
      </h4>
      <div class="flex">
        <form class="flex" id="submit">
          <input
            type="text"
            id="search"
            placeholder="Search for meals or keywords"
          />
          <button class="search-btn" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <button class="random-btn" id="random">Random Meal 🍔</button>
      </div>

      <div id="result-heading"></div>
      <div id="meals" class="meals"></div>
      <div id="single-meal"></div>
    </div>

    <div class="footer">
      <h5>
        Created With <i class="fas fa-heart"></i> by
        <a href="http://g-k-shuvo.github.io" target="_blank">Golam Kibria</a>
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
